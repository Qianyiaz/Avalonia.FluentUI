name: Project Publishing
permissions:
  contents: write
on:
  push:
    paths: [ 'Avalonia.FluentUI/**', '**/Publish.yml' ]
jobs:
  publish:
    strategy:
      matrix:
        include:
          - platform: windows-latest
            runtime: win-x64
          - platform: ubuntu-latest
            runtime: linux-x64
          - platform: macos-latest
            runtime: osx-x64
          - platform: macos-latest
            runtime: osx-arm64
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@main
      - uses: actions/cache@main
        with:
          path: ~/.nuget/packages
          key: nuget-cache-${{ matrix.platform }}
      - if: matrix.platform != 'macos-latest'
        run: dotnet publish -r ${{ matrix.runtime }} -p:PublishAot=true -p:TrimMode=link -p:DebugType=none -p:DebugSymbols=false -p:StripSymbols=true -p:OptimizationPreference=Size ${{ matrix.platform == 'macos-latest' && '-t:BundleApp -p:UseAppHost=true' || '' }}
      - if: matrix.platform == 'macos-latest'
        run: |
          chmod +x "Avalonia.FluentUI/bin/Release/net9.0/${{ matrix.runtime }}/publish/Avalonia.FluentUI.app/Contents/MacOS/Avalonia.FluentUI"
          codesign --force --deep --sign - "Avalonia.FluentUI/bin/Release/net9.0/${{ matrix.runtime }}/publish/Avalonia.FluentUI.app"
          codesign --verify --verbose "Avalonia.FluentUI/bin/Release/net9.0/${{ matrix.runtime }}/publish/Avalonia.FluentUI.app"
      - uses: actions/upload-artifact@main
        with:
          name: Release-${{ matrix.runtime }}
          path: ${{ matrix.platform == 'macos-latest' && '**/*.app' || '**/publish' }}